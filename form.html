<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

  <center> <form action="">
        <fieldset style="width: 30%;">
            <legend>Personal Details</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" autocomplete="off"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="off"><br><br>
            <label for="dob">Date of Birth</label>  
            <input type="date" id="dob" name="dob" autocomplete="off"><br><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" autocomplete="off"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" value="male" autocomplete="off">Male  
            <input type="radio" id="gender" name="gender" value="female" autocomplete="off">Female<br><br>  
            <label for="skill">Choose the skills you know</label><br>
            <input type="checkbox">
            <label for="html">HTML</label>
            <input type="checkbox">
            <label for="css">CSS</label>
            <input type="checkbox">
            <label for="js">JavaScript</label>
            <input type="checkbox">
            <label for="sql">Mysql</label><br><br>
            <label for="rate">Rate your skills out of 10</label><br>
            <meter value="10" min="0" max="10"></meter>
            <span>10</span><br><br>
            <label for="district">Choose your district</label><br>
            <input list="district" name="district">
            <datalist id="district" name="district">
                <option value="Erode"></option>
                <option value="Coimbatore"></option>
                <option value="Chennai"></option>
                <option value="Tiruppur"></option>
                <option value="Krishnagiri"></option>
                <option value="Namakkal"></option>
                <option value="Tiruppur"></option>
                <option value="Salem"></option>
                <option value="Dharmapuri"></option>
                <option value="Tiruchirapalli"></option>
            </datalist><br><br>
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea><br><br>
            <label for="resetBtn"><i>Click to clear the form</i></label><br>
            <input type="reset" id="resetBtn" value="Reset Form"><br><br>
    
            <button type="submit">Submit</button>
           
        </fieldset> 
    </form>
</center> 
    
</body>
</html>
