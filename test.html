<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
        <colgroup>
            <col style="background-color: blue;">  <!-- First column -->
            <col span="5">  <!-- Columns 2 to 6 (default styling) -->
            <col style="background-color: yellow;"> <!-- Seventh column -->
        </colgroup>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
            <th>Column 6</th>
            <th>Column 7</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
        </tr>
    </table>
    
    <button onclick="createButton()">Click me</button>
    <div id="buttonContainer"></div> <!-- A container to hold buttons -->

    <script>
        function createButton() {
            // Create a container for button and delete button
            let btnWrapper = document.createElement("div");

            // Create new button
            let newButton = document.createElement("button");
            newButton.innerText = "New Button";
            
            // Create delete button
            let deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.style.marginLeft = "10px";

            // Add event listeners
            newButton.onclick = createButton;
            deleteButton.onclick = function() {
                btnWrapper.remove(); // Remove the button and delete button
            };

            // Append buttons to wrapper and then to the container
            btnWrapper.appendChild(newButton);
            btnWrapper.appendChild(deleteButton);
            document.getElementById("buttonContainer").appendChild(btnWrapper);
        }
    </script>
  </body>
</html>
